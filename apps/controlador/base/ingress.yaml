apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controlador
  labels:
    app: controlador
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: controlador
                port:
                  number: 80
