apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager
  labels:
    app: task-manager
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: task-manager
                port:
                  number: 80
