apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager
  labels:
    app: task-manager
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/group.name: idp-apps
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:947810884862:certificate/d545c20f-06b2-4ee2-a71a-808be1af7ca0
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: task-manager.softwareengineer.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: task-manager
                port:
                  number: 80
