apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ai-idp/gitops-apps.git
    targetRevision: main
    path: apps/task-manager/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: task
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
